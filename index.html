<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteJet - Read good! Share good</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="header-appName">QuoteJet - Read good! Share good</p>
    </header>

    <div class="external-linksDiv">
        <ul>
            <li><a href="https://github.com/pushkaraj2007/QuoteJet">Github Repository</a></li>
            <li><a href="https://twitter.com/pushkaraj2007">Delveloper's Twitter Account</a></li>
        </ul>
    </div>

    <div class="quote-parentDiv">
        <div class="quote-div">
            <p class="quote">
                ---
            </p>

            <p class="quote-author">
                ---
            </p>

            <div class="btn-div">
                <button class="generate-quote-btn">Generate Quote!</button>
                <img src="/Images/more.png" alt="" class="more-optionsImg">
            </div>

            <div class="more-optionsDiv hide">
                <div class="share-on-twitter">
                    <img src="/Images/twitter-logo.png" alt="" height="50px">
                    <p>Share on Twitter</p>
                </div>

                <div class="share-on-whatsapp">
                    <img src="/Images/whatsapp-logo.png" alt="" height="50px">
                    <p>Share on Whatsapp</p>
                </div>
                
                <div class="copy-to-clipboard">
                    <img src="/Images/copy.png" alt="" height="40px">
                    <p>Copy to clipboard</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
    <script src="/script.js"></script>
</html>
